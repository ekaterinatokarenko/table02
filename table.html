<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="1" style="width:500px; height:250px;">
        <tbody>
            <tr>
                <td style="width: 36px;" colspan="2" rowspan="2">&nbsp;</td>
                <td style="width: 36px;" colspan="2" rowspan="4">&nbsp;</td>
                <td style="width: 36px;" colspan="3" rowspan="8">&nbsp;</td>
                <td style="width: 36px;">1</td>
            </tr>
            <tr>
                <td style="width: 36px;">2</td>
            </tr>
            <tr>
                <td style="width: 36px;" colspan="2" rowspan="2"></td>
                <td style="width: 36px;">3</td>
            </tr>
            <tr>
                <td style="width: 36px;">4</td>
            </tr>
            <tr>
                <td style="width: 36px;" colspan="4" rowspan="4">&nbsp;</td>
                <td style="width: 36px;">5</td>
            </tr>
            <tr>
                <td style="width: 36px;">6</td>
            </tr>
            <tr>
                <td style="width: 36px;">7</td>
            </tr>
            <tr>
                <td style="width: 36px;">8</td>
            </tr>
            <tr>
                <td style="width: 36px;">1</td>
                <td style="width: 36px;">2</td>
                <td style="width: 36px;">3</td>
                <td style="width: 36px;">4</td>
                <td style="width: 36px;">5</td>
                <td style="width: 36px;">6</td>
                <td style="width: 36px;">7</td>
                <td style="width: 36px;">&nbsp;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
